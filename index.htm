<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-bold text-violet-400">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 rounded-lg p-8">
            <h3 class="text-3xl font-semibold text-center">Please Login</h3>
            <div class="">
                <input class="block w-7/12 mx-auto my-5 px-3 rounded text-center" type="text" id="email" placeholder="Your Email Address">
                <input class="block w-7/12 mx-auto my-5 px-3 rounded text-center" type="password" id="password" placeholder="Your Password">
                <input class="block w-2/12 mx-auto py-3 bg-amber-600 hover:bg-amber-300 hover:cursor-pointer rounded-lg font-semibold" type="button" value="Login">
            </div>
        </section>
    </main>
</body>
</html>
